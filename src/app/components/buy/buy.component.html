<div class="payment-container">
  <h2>Pagamento</h2>
  <div *ngIf="product">
    <div class="product-info">
      <img class="product-image" [src]="product.imagem" alt="{{product.nome}}">
      <h2 class="product-name">{{product.nome}}</h2>
      <p class="product-price">Preço: R$ {{product.preco}}</p>
      <button class="payment-button" type="submit" (click)="confirmarPagamento()">Confirmar pagamento</button>
      <h3>{{mensagem}}</h3>
    </div>
  </div>
  <div *ngIf="!product">
    <p>Produto não encontrado.</p>
  </div>
</div>
